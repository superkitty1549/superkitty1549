        <pre id="output"></pre>

        <script src="brainfuck.js"></script>
        <script>
            fetch('snake.b')
              .then(response => response.text())
              .then(code => {
                const outputEl = document.getElementById('output');
                const outputBuffer = [];

                const runBrainfuck = window.runBrainfuck;
                runBrainfuck(code, {
                  output: char => outputBuffer.push(String.fromCharCode(char)),
                  input: () => 0 // no input support for now
                });

                outputEl.textContent = outputBuffer.join('');
              });
        </script>
